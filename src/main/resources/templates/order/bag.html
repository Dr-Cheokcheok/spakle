<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fragment/layout.css">
    <link rel="stylesheet" href="/static/css/section.css">
    <link rel="stylesheet" href="/static/css/order/bag.css">
    <link rel="stylesheet" href="/static/css/fragment/footer.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>스파클몰</title>
</head>
<body>

<header th:replace="~{fragment/header :: headerFragment}"></header>
    <section id="content-section">
        <div class="sub-title">
            <p>장바구니</p>
        </div>
        <div id="section">
            <div id="section-in">
                <div id="cart" class="cart-box w1260">
                    <form name="cartForm" method="get">
                        <!-- <form name="cartForm" action="/order/prepare" method="get">-->
                        <!-- <input type="hidden" name="_token" value="ruPLtRASwAVoleNEubZayjjilBhYR68ZbXEkmhJT">
                        <input type="hidden" name="cart_id" value="3033722"> -->
                        <div class="cart-top">
                            <div class="chkAll-box">
                                <input type="checkbox" id="chkAll"> 
                                <label for="chkAll">전체선택</label>
                            </div>

                            <div class="del-box">
                                <a href="javascript:void(0);">
                                    <span>선택삭제</span>
                                </a>
                            </div>
                        </div>
                        
                        <table class="cart_table">
                            <colgroup>
                                <col width="50px">
                                <col width="527px">
                                <col width="213px">
                                <col width="130px">
                                <col width="113px">
                                <col width="86px">
                                <col width="117px">
                                <col width="24px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th colspan="2">상품/옵션 정보</th>
                                    <th>수량</th>
                                    <th>판매가</th>
                                    <th>할인금액</th>
                                    <th>배송비</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="baglist">
                                <!-- 장바구니 리스트 -->
                            </tbody>
                        </table>
                        <div class="calc-box">
                            <div class="calc-box-in">
                                <div class="calc-item">
                                    <p class="title">총 판매가</p>
                                    <p class="selPrice"></p>
                                </div>
                                <div class="symb plus-symbol">
                                    <img src="/static/images/sub/plus-symbol.png" alt="">
                                </div>
                                <div class="calc-item">
                                    <p class="title">배송비</p>
                                    <p class="deliPrice">0원</p>
                                </div>
                                <div class="symb minus-symbol">
                                    <img src="/static/images/sub/minus-symbol.png" alt="">
                                </div>
                                <div class="calc-item">
                                    <p class="title">할인금액</p>
                                    <p class="dcPrice"></p>
                                </div>
                                <div class="symb equal-symbol">
                                    <img src="/static/images/sub/equal-symbol.png" alt="">
                                </div>
                                <div class="calc-item">
                                    <p class="title">총결제금액</p>
                                    <p class="totalCost"></p>
                                </div>
                            </div>
                        </div>
                        <div class="cart-total-price">
                            <p>총 결제금액
                                <span class="calc-tot-amount"></span>
                            </p>
                        </div>
                        <div class="order-btn-box"><!---  javascript 선택상품 검사  --->
                            <button type ="submit" class="btn_style1" onclick="javascript: form.action='/order/bagselect';">선택상품 주문하기</button>
                            <button type = "submit" class="btn_style2" onclick="javascript: form.action='/order/bagall';">전체상품 주문하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<footer th:replace="~{fragment/footer :: footerFragment}"></footer>
<script src="/static/js/order/bag.js"></script>

</body>
</html>
