<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin-page.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
    $(document).ready( function() {
    $("#footer").load("footer.html");
    });
    </script>

    <title>스파클몰</title>
</head>

<body>
    <section id = "wrap">
        <header id = "hearder">
            <div class = "h-top w1260 clear">
                <h1 class = "logo">
                    <a href = "/">
                        <img id ="imgbox" src = "/static/images/img/logo.png" alt = "스파클몰 로고">
                    </a>
                </h1>
            </div>
            <!--.h-top-->
            <div id = "gnb">
                <div class = "gnb-in w1260 clear">
                    <ul class = "gnb clear">
                        <li class = "menu1">
                            <a href = "#none">
                                <span class = "ico"></span>
                                <span class = "txt">전체 카테고리</span>
                            </a>
                       
                            <div class = "gnb_sub w1260">
                                <ul>
                                    <li><a href = "">생수</a></li>
                                    <li><a href = "">탄산</a></li>
                                    <li><a href = "">생수부자재</a></li>
                                </ul>
                            </div>
                        </li>
                        
                        <li class = "menu2">
                            <a href = "">
                                <span class = "txt">상품추가</span>
                            </a>
                        </li>
                        <!-- <li class = "menu3">
                            <a href = "">
                                <span class = "txt">주문목록관리</span> 
                            </a>
                        </li> -->
                    </ul>
                    
                </div>
            </div>
        </header>

        <!-- <div id = "load">
            <img src = "/static/images/icons/loading.gif" alt = "">
        </div> -->

<!--제목/판매가/배송료/메인사진/상품상세-->
<section id="content">
    <section id="content" class="goods_contents view w1260">
        <div class="clear">
            <div class="goods-info left">
                <div class="photo-box" id = "image_container">
                    <img id = "foo" src="/static/images/img/imgadd.png" alt="상품이미지">
                </div>
            </div>
            <div class="goods-info right">
                <form onsubmit="return false;">
                    <div class="info">
                        <form>
                            <div class = "prdt-category clear">

                                <input id="button1" name ="car" class = "select-button" type ="radio" value = "생수" onclick = "toggleBtn(id)" checked>
                                <label class="button-label" for="button1">생수</label>

                                <input id="button2" name ="car" class = "select-button" type ="radio" value = "탄산" onclick = "toggleBtn(id)">
                                <label class="button-label" for="button2">탄산</label>

                                <input id="button3" name = "car" class = "select-button" type = "radio" value = "생수부자재" onclick = "toggleBtn(id)">
                                <label class="button-label" for="button3">생수부자재</label>

                                <!-- <a href="javascript:;" class="heart" id="interestBtn"><p>생수</p></a> -->
                                <!-- <a href="javascript:;" class="heart" id="interestBtn"><p>탄산</p></a>
                                <a href="javascript:;" class="heart" id="interestBtn"><p>생수부자재</p></a> -->
                            </div><p></p>
                            <div class = "prdt-category clear">
                                <div id = "category_button1">
                                    <input id="category1" name = "sub_car" class = "select-button" type = "radio" value = "2L"  checked >
                                    <label class="button-label" for = "category1">2L</label>
                                    <input id="category2" name = "sub_car" class = "select-button" type = "radio" value = "500mL" >
                                    <label class="button-label" for = "category2">500mL</label>
                                    <input id="category3" name = "sub_car" class = "select-button" type = "radio" value = "330mL" >
                                    <label class="button-label" for = "category3">330mL</label>
                                    <input id="category4" name = "sub_car" class = "select-button" type = "radio" value = "18.9L" >
                                    <label class="button-label" for = "category4">18.9L</label>
                                </div>

                                <div id = "category_button2" style = "display: none;">
                                    <input id="category5" name = "sub_car" class = "select-button" type = "radio" value = "스파클링" checked >
                                    <label class="button-label" for = "category5">스파클링</label>
                                </div>

                                <div id = "category_button3" style="display: none;">
                                    <input id="category6" name = "sub_car" class = "select-button" type = "radio" value = "냉온수기" checked >
                                    <label class="button-label" for = "category6">냉온수기</label>
                                    <input id="category7" name = "sub_car" class = "select-button" type = "radio" value = "거치대" >
                                    <label class="button-label" for = "category7">거치대</label>
                                    <input id="category8" name = "sub_car" class = "select-button" type = "radio" value = "펌프" >
                                    <label class="button-label" for = "category8">펌프</label>
                                </div>
                            </div>

                            <p class="name">상품명 : 
                                <input id = "product" type="text" placeholder="상품명을 입력해주세요!!" value = "">
                            </p>

                            <div class="info-list-box">
                                <dl class="info-list clear">
                                    <dt>판매가 :
                                        <input id = "price" type = "text" placeholder="판매가를 입력해주세요!!" value = "">
                                    </dt>
                                </dl>
                                <dl class="info-list clear">
                                    <dt>배송 :</dt>
                                    <dd>무료배송</dd>
                                </dl>
                            </div>
                        </form>

                        <div class="btn-box clear">
                            <label class ="input-file-button" for="mainimgadd">
                                메인이미지 등록
                            </label>
                            <input id = "mainimgadd" type = "file" style="display: none;"
                            onchange="loadFile(this)"
                            />
                            
                            <label class ="input-file-button" for="imgadd">
                                상세이미지 등록
                            </label>
                            <input id = "imgadd" type = "file" multiple ="multiple" style="display: none;"/>
                            
                            <a href="javascript:;" class="purchase" id="buyBtn">상품 등록</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="goods-cont" id="app">
            <!-- <ul class="tab-btn clear">
                <li><a>상품상세 이미지</a></li>
            </ul> -->
            <div class="tab-btn clear">
                <a>상품상세 이미지</a>
            </div>
            
            <div class="tab-detail">
                <div id="att_zone" data-placeholder="파일을 첨부 하려면 파일 선택 버튼을 클릭"></div>
            </div>
        </div>
    </section>
</section>   
        <div id="footer"></div> 
    </section>
    <script type="text/javascript" src="/static/js/admin-page.js"></script> 
</body>

</html>
