<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="/static/css/fragment/layout.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sub.css">
    <link rel="stylesheet" href="/static/css/fragment/footer.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>스파클몰-회원가입</title>
</head>

<body>
    <section id="wrap">
        <section th:fragment="headerFragment">
            <div class="h-top w1260 clear">
                <h1 class="logo">
                    <a href="/index">
                        <img src="/static/images/img/logo.png" alt="스파클몰 로고">
                    </a>
                </h1>
                
                <div class="h-top-icon">
                    <div class="h-basket">
                        <a href="/bag">
                            <img src="/static/images/img/basket-icon.png" alt="장바구니">
                        </a>
                        <span>0</span>
                    </div>
                    <div class="h-my">
                        <a href="/mypage">
                            <img src="/static/images/img/my-icon.png" alt="마이페이지">
                        </a>
                    </div>
                    <div class="h-heart">
                        <a href="">
                            <img src="/static/images/img/heart-icon.png" alt="관심상품">
                        </a>
                    </div>
                    <div class="h-del">
                        <a href="/delivery">
                            <img src="/static/images/img/del-icon.png" alt="딜리버리">
                        </a>
                    </div>
                </div>
            </div>
            <div id="gnb">
                <div class="gnb-in w1260 clear">
                    <ul class="gnb clear">
                        <li class="menu1">
                            <a href="#none">
                                <span class="ico"></span>
                                <span class="txt">전체 카테고리</span>
                            </a>
                            <div class="gnb_sub w1260">
                                <ul>
                                    <li><a href="/shop">생수</a></li>
                                    <li><a href="">탄산</a></li>
                                    <li><a href="">생수부자재</a></li>
                                </ul>
                            </div>
                        </li>
                        
                        <li class="menu3">
                            <a href="/shop">
                                <span class="txt">쇼핑하기</span>
                            </a>
                        </li>
                        <li class="menu4">
                            <a href="">
                                <span class="txt">정기배송</span>
                            </a>
                        </li>
                        
                        <li class="menu7">
                            <a href="">
                                <span class="txt">자주묻는질문</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="util-menu clear">
                        <li>
                            <a href="/login">로그인</a>
                        </li>
                        <li>
                            <a href="/register">회원가입</a>
                        </li>
                        <li>
                            <a href="">고객센터</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </section>
        <div id="load" style="display: none;">
            <img src="/static/images/img/loading.gif" alt="로딩">
        </div>
        <section id="content">
            <section id="content-in" class="member">
                <div class="new-box w1260">
                    <div class="sub-title">
                        <p>회원가입</p>
                    </div>
                </div>
                <div class="joinForm w1260">
                   <!-- <form id="registerchk"> -->
                    <!-- method="post" onsubmit="return join01FormSubmitCheck(this)" -->
                        <table class="new-tbl join-tbl">
                            <colgroup>
                                <col width="200px">
                                <col width>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        이름<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" id ="name" class = "name" value="" label="이름" placeholder="이름을 입력해주세요" onkeyup="getChk(this)" >
                                        <span class="explain-text" style="margin-left: 1em;" id="registernameMessage"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        아이디<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" id="registerUsernameInput" class="registerUsernameInput" name="username" value="" maxlength="50" placeholder="아이디를 입력해주세요" onkeyup="getChk(this)" >
                                        <span class="explain-text" style="margin-left: 1em;" id="registerUsernameMessage"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        비밀번호<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="password" id="registerPasswordInput" class="registerPasswordInput" label="비밀번호" placeholder="비밀번호를 입력해주세요" onkeyup="getChk(this)" minlength="10" maxlength="20">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerPasswordMessage"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        비밀번호확인<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="password" name="password_confirmation" id="registerPwConfirmInput" label="비밀번호" placeholder="비밀번호를 한 번 더 입력해주세요" onkeyup="getChk(this)" minlength="10" maxlength="20">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerPwConfirmMessage"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        휴대폰번호<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" id="registerCellphoneInput" class="registerCellphoneInput" value="" placeholder="숫자만 입력해주세요" onkeyup="getChk(this)">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerCellphoneMessage"></span>
                                        <!-- <input type="button" value="인증요청" class="find_post btn_style3" id="btn_cert">
                                        <input type="text" id="registerCellphoneAuthInput" name="cellphone_auth" value="" class="w165" placeholder="인증번호" style="display:none;">
                                        <input type="button" value="인증확인" class="find_post btn_style3" id="btn_cert_confirm" style="display:none;"> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        주소<span class="ico">*</span>
                                    </td>
                                    <td class="address_inp">
                                        <input type="text" id="registerPostcodeInput" class="registerPostcodeInput" value="" readonly="readonly" placeholder="우편번호" onchange="getChk(this)">
                                        <button type="button" class="find_post" onclick="daumPostcode()">우편번호찾기</button> <br>
                                        <input type="text" id="address" class="address" readonly="readonly" placeholder="주소" value="">
                                        <input type="text" id="address_detail" class="address_detail" placeholder="상세주소를 입력하세요" value="" onkeyup="getChk(this)">
                                        <input type="hidden" name="address_data" value="">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerPostcodeMessage">
                                        </span>
                                    </td>
                                </tr>
                                <tr class="h60"></tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="chkAll">
                                        <label for="chkAll">
                                            <span class="agree-bold">전체 동의합니다</span>
                                        </label>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="terms_agree" class="check" name="accept_terms" value="yes">
                                        <label for="terms_agree">
                                            <span>이용약관 동의 <small>(필수)</small></span>
                                        </label>
                                        <button type="button" class="agree_view terms">약관보기</button>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="privacy_agree" class="check" name="accept_privacy" value="yes">
                                        <label for="privacy_agree">
                                            <span>개인정보 수집 · 이용 동의 <small>(필수)</small></span>
                                        </label>
                                        <button type="button" class="agree_view privacy">약관보기</button>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="chk3" class="check" name="sms">
                                        <label for="chk3">
                                            <span>이벤트 혜택 알림 수신 동의 <small>(선택)</small></span>
                                        </label>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="age_agree" class="check" name="older_than_14" value="yes">
                                        <label for="age_agree">
                                            <span>본인은 만 14세 이상입니다 <small>(필수)</small></span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="add-btnbx join-btn">
                            <button type="button" id="confirm-btn" class="confirm-btn">가입하기</button>
                        </div>

                    <!-- </form> -->
                </div>
            </section>
        </section>
        <footer th:replace="~{fragment/footer :: footerFragment}"></footer>
    </section>
    <script src="/static/js/fragment/header.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
