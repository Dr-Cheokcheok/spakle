<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/mypage/mypage.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fragment/layout.css">
    <link rel="stylesheet" href="/static/css/fragment/footer.css">
    <link rel="stylesheet" href="/static/css/mypage/delivery.css">
    <title>스파클몰</title>
</head>
<body>
    <header th:replace="~{fragment/header :: headerFragment}"></header>
    <div class="mypage-all">
        <div th:replace="~{fragment/memberInfo :: memberInfo(${principalUser})}"></div>
        <div class="main-box">
            <section class="mypage-box">
                <h1>MYPAGE</h1>
                <ul>
                    <li><a href="/account">관심상품</a></li>
                    <li><a href="/account/order">주문&#183;배송</a></li>
                    <li><a>상품후기</a></li>
                    <li><a>고객센터</a></li>
                    <li><a href="/users/edit">개인정보관리</a></li>
                    <li><a href="/users/delete">회원탈퇴</a></li>
                </ul>
            </section>
            <section class="right-sec">
                <h1>주문&#183;배송</h1>
                <input type="hidden" id="user-id" th:value="${principalUser.username}">
                <div class="delivery-box">
                    
                </div>
            </section>
        </div>
    </div>
    <footer th:replace="~{fragment/footer :: footerFragment}"></footer>
    <script src="/static/js/order/delivery.js"></script>
</body>
</html>
