<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/static/css/mypage/mypage.css">
    <title>MyPage</title>
</head>
<body>
    <div class="myInfo-box">
        <div class="myInfo-top">
            <ul>
                <li><img src="/static/images/img/my_face.png"></li>
                <li><p class="username">temp</p><p class="user-id">username</p></li>
                <li><img src="/static/images/img/setting.png"></li>
                <li><p>정기배송</p><p class="blue-t">0</p></li>
                <li><p>주문&#183;배송</p><p class="blue-t">0</p></li>
                <li><p>관심상품</p><p class="blue-t">0</p></li>

        <section class="mypage-box">

                <li>관심상품</li>

                <img class="product-img" src="/static/images/product/500ml40-80.jpg">

                    <p>13,800원</p>
                    <p>무료배송</p>
                </div>
                <button class="likes-delete">삭제</button>
                <button class="carier-plus"><img src="/static/images/img/basket-icon.png">담기</button>
            </div>
        </section>
    </div>

</html>
