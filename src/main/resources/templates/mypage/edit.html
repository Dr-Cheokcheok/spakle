<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fragment/layout.css">
    <link rel="stylesheet" href="/static/css/fragment/footer.css">
    <link rel="stylesheet" href="/static/css/mypage/mypage.css">
    <link rel="stylesheet" href="/static/css/mypage/edit.css">
    <title>스파클몰</title>
</head>
<body>
<header th:replace="~{fragment/header :: headerFragment}"></header>
    <div th:replace="~{fragment/memberInfo :: memberInfo(${principalUser})}"></div>

    <div class="main-box">
            <section class="mypage-box">
                <h1>MYPAGE</h1>
                <ul>
                    <li><a href="/account/likes">관심상품</a></li>
                    <li><a href="/account/order">주문&#183;배송</a></li>
                    <li><a href="/users/edit">개인정보관리</a></li>
                    <li><a href="/users/delete">회원탈퇴</a></li>
                </ul>
            </section>
            <section class="right-sec">
                <input type="hidden" id="user-id" th:value="${principalUser.username}">
                <div class="edit-page">
                    <h1>개인정보관리</h1>
                </div>
                    <div class="userInfo-in">
                            <table class="new-tbl">
                                <colgroup>
                                    <col width="200px">
                                    <col width="">
                                </colgroup>
                                <tr class="table-top">
                                    <td>이름</td>
                                    <td>
                                        <input type="text" id="name" placeholder="홍길동" name="name" th:value="${principalUser.name}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>아이디</td>
                                    <td name="username" id="username" th:text="${principalUser.username}"></td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td>
                                        <input id="password" type="password" placeholder="비밀번호를 입력해주세요">
                                    </td>
                                </tr>
                                <tr>
                                    <td>비밀번호확인</td>
                                    <td>
                                        <input id="password-permit" type="password" placeholder="비밀번호를 한 번 더 입력해주세요">
                                    </td>
                                </tr>
                                <tr>
                                    <td>휴대전화</td>
                                    <td>
                                        <input id="phone" type="text" class="update_phone" th:value="${principalUser.phone}">
<!--                                        <button type="button" class="find_post update_post btn_style3" id="btn_cert">인증요청</button>-->
<!--                                        <input type="text" class="w165" placeholder="인증번호" style="display:none;">-->
<!--                                        <button type="button" class="find_post btn_style3" id="btn_cert_confirm" style="display:none;">인증확인</button>-->
                                    </td>
                                </tr>
                                <tr>
                                    <td>이벤트 소식 수신 동의</td>
                                    <td>
                                        <div class="sns-box">
                                            <input type="hidden">
                                            <input type="radio" name="sns" class="sns_inp" th:checked="${eventSosick}" id="sns">
                                            <label for="sns">수신함</label>
                                            <input type="radio" name="sns" class="sns_inp" th:checked="${noSosick}" id="no-sns">
                                            <label for="no-sns">수신안함</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>주소</td>
                                    <td class="address_inp">
                                        <input type="text" id="postcode-input" readonly="readonly" class="w168" th:value="${principalUser.post_code}">
                                        <button type="button" class="find_post">우편번호찾기</button>
                                        <input type="text" id="address" readonly="readonly" th:value="${principalUser.address}">
                                        <input type="text" id="detail-address" class="mb0" th:value="${principalUser.detail_address}">
                                        <input type="hidden" name="address_data" value="">
                                    </td>
                                </tr>
                            </table>
                        <div class="add-btnbx">
                            <button class="confirm-btn">수정</button>
                            <button class="cancel-btn">취소</button>
                        </div>
                </div>
            </section>
        </div>
<script type="text/javascript" src="/static/js/mypage/edit.js"></script>
<footer th:replace="~{fragment/footer :: footerFragment}"></footer>
</body>
</html>
