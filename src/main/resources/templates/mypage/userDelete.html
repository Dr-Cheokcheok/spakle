<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/mypage/mypage.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fragment/layout.css">
    <link rel="stylesheet" href="/static/css/fragment/footer.css">
    <link rel="stylesheet" href="/static/css/mypage/userDelete.css">
    <title>스파클몰</title>
</head>
<body>
    <section th:replace="~{fragment/header :: headerFragment}"></section>
    <div th:replace="~{fragment/memberInfo :: memberInfo(${principalUser})}"></div>
    <div class="main-box">
        <section class="mypage-box">
            <h1>MYPAGE</h1>
            <ul>
                <li><a href="/account/likes">관심상품</a></li>
                <li><a href="/account/order">주문&#183;배송</a></li>
                <li><a>상품후기</a></li>
                <li><a>고객센터</a></li>
                <li><a href="/users/edit">개인정보관리</a></li>
                <li><a href="/users/delete">회원탈퇴</a></li>
            </ul>
        </section>
        <section class="right-sec">
            <h1>회원탈퇴</h1>
            <input type="hidden" id="user-id" th:value="${principalUser.username}">
            <table class="new-tbl">
                <colgroup>
                    <col width="200px">
                    <col width="">
                </colgroup>
                <tr class="table-top">
                    <td>탈퇴사유</td>
                    <td>
                        <div class="reason-td">
                            <ul class="reason-list">
                                <li>
                                    <input type="radio" id="guitar" name="reason" class="dlt-reason" value="1">
                                    <label for="guitar">기타</label>
                                </li>
                                <li>
                                    <input type="radio" id="" name="reason" class="dlt-reason" value="2">
                                    <label for="reason">배송 주문 불만족</label>
                                </li>
                                <li>
                                    <input type="radio" name="reason" class="dlt-reason" value="3">
                                    <label for="reason">사이트 이용 불편</label>
                                </li>
                                <li>
                                    <input type="radio" name="reason" class="dlt-reason" value="4">
                                    <label for="reason">상품품질 불만족</label>
                                </li>
                                <li>
                                    <input type="radio" id="reason" name="reason" class="dlt-reason" value="5">
                                    <label for="reason">서비스 불만족</label>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <div class="attention">
                <div class="att-left"><img src="/static/images/img/agree-icon01.png"></div>
                <div class="att-right">
                    <p>주의!</p>
                    <p>회원 탈퇴 시 회원님의 모든 정보가 바로 삭제되어집니다.</p>
                    <p>회원님의 개인정보, 주문내역, 적립금, 쿠폰 등 모든 정보가 쇼핑몰에서 삭제됩니다.</p>
                </div>
            </div>
            <div class="dlt-agree">
                <input type="checkbox" class="agree-ck">
                <label for="agree">정보삭제에 동의합니다.</label>
            </div>
            <div class="add-btn-bx">
                <button type="button" class="confirm-btn">확인</button>
                <button type="button" class="cancel-btn">취소</button>
            </div>
        </section>
    </div>
    <footer th:replace="~{fragment/footer :: footerFragment}"></footer>
    <script src="/static/js/mypage/userDelete.js"></script>
</body>
</html>
