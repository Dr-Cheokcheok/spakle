<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/sub.css">
    <title>스파클몰-회원가입</title>
</head>
<body>
    <section id="wrap">
        <header id="header">
            <div class="h-top w1260 clear">
                <h1 class="logo">
                    <a href="/static/html/header.html">
                        <img src="/static/images/img/logo.png" alt="스파클몰 로고">
                    </a>
                </h1>
                
                <div class="h-top-icon">
                    <div class="h-basket">
                        <a href="">
                            <img src="/static/images/img/basket-icon.png" alt="장바구니">
                        </a>
                        <span>0</span>
                    </div>
                    <div class="h-my">
                        <a href="">
                            <img src="/static/images/img/my-icon.png" alt="마이페이지">
                        </a>
                    </div>
                    <div class="h-heart">
                        <a href="">
                            <img src="/static/images/img/heart-icon.png" alt="관심상품">
                        </a>
                    </div>
                    <div class="h-del">
                        <a href="">
                            <img src="/static/images/img/del-icon.png" alt="딜리버리">
                        </a>
                    </div>
                </div>
            </div>
            <div id="gnb">
                <div class="gnb-in w1260 clear">
                    <ul class="gnb clear">
                        <li class="menu1">
                            <a href="#none">
                                <span class="ico"></span>
                                <span class="txt">전체 카테고리</span>
                            </a>
                            <div class="gnb_sub w1260">
                                <ul>
                                    <li><a href="">생수</a></li>
                                    <li><a href="">탄산</a></li>
                                    <li><a href="">생수부자재</a></li>
                                </ul>
                            </div>
                        </li>
                        
                        <li class="menu3">
                            <a href="">
                                <span class="txt">쇼핑하기</span>
                            </a>
                        </li>
                        <li class="menu4">
                            <a href="">
                                <span class="txt">정기배송</span>
                            </a>
                        </li>
                        
                        <li class="menu7">
                            <a href="">
                                <span class="txt">자주묻는질문</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="util-menu clear">
                        <li>
                            <a href="/static/html/login.html">로그인</a>
                        </li>
                        <li>
                            <a href="">회원가입</a>
                        </li>
                        <li>
                            <a href="/static/html/support.html">고객센터</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </header>
        <div id="load" style="display: none;">
            <img src="/static/images/img/loading.gif" alt="로딩">
        </div>
        <section id="content">
            <section id="content" class="member">
                <div class="new-box w1260">
                    <div class="sub-title">
                        <p>회원가입</p>
                    </div>
                </div>
                <div class="joinForm w1260">
                    <form method="post" onsubmit="return join01FormSubmitCheck(this)">
                
                        <table class="new-tbl join-tbl">
                            <colgroup>
                                <col width="200px">
                                <col width>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        이름<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" name="name" value="" required="" label="이름" placeholder="이름을 입력해주세요">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        아이디<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" id="registerUsernameInput" name="username" value="" required="" maxlength="16" placeholder="아이디를 입력해주세요">
                                        
                                        <span class="explain-text" style="margin-left: 1em;" id="registerUsernameMessage">
                                            
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        비밀번호<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="password" name="password" id="registerPasswordInput" required="" label="비밀번호" placeholder="비밀번호를 입력해주세요" minlength="10" maxlength="20">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerPasswordMessage">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        비밀번호확인<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="password" name="password_confirmation" id="registerPwConfirmInput" required="" label="비밀번호" placeholder="비밀번호를 한 번 더 입력해주세요" minlength="10" maxlength="20">
                                        <span class="explain-text" style="margin-left: 1em;" id="registerPwConfirmMessage">
                                            
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        휴대폰번호<span class="ico">*</span>
                                    </td>
                                    <td>
                                        <input type="text" name="cellphone" id="registerCellphoneInput" value="" placeholder="숫자만 입력해주세요" required="">
                                        <input type="button" value="인증요청" class="find_post btn_style3" id="btn_cert">
                                        <input type="text" id="registerCellphoneAuthInput" name="cellphone_auth" value="" class="w165" placeholder="인증번호" style="display:none;">
                                        <input type="button" value="인증확인" class="find_post btn_style3" id="btn_cert_confirm" style="display:none;">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        주소<span class="ico">*</span>
                                    </td>
                                    <td class="address_inp">
                                        <input type="text" id="registerPostcodeInput" name="postcode" value="" readonly="readonly" class="w165" placeholder="우편번호" required="">
                                        <input type="button" value="우편번호찾기" onclick="openPostcode('postcode', 'address', 'address_detail', 'address_data')" class="find_post"> <br>
                                        <input type="text" name="address" readonly="readonly" placeholder="주소" value="" required="">
                                        <input type="text" name="address_detail" class="mb0" placeholder="상세주소를 입력하세요" value="" required="">
                                        <input type="hidden" name="address_data" value="">
                                        
                                        <div class="explain-text" style="margin-top: 0.7em;" id="registerPostcodeMessage">
                                        </div>
                                    </td>
                                </tr>
                                <tr class="h60"></tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="chkAll">
                                        <label for="chkAll">
                                            <span class="agree-bold">전체 동의합니다</span>
                                        </label>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="terms_agree" class="check" name="accept_terms" value="yes" required="">
                                        <label for="terms_agree">
                                            <span>이용약관 동의 <small>(필수)</small></span>
                                        </label>
                                        <button type="button" class="agree_view terms">약관보기</button>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="privacy_agree" class="check" name="accept_privacy" value="yes" required="">
                                        <label for="privacy_agree">
                                            <span>개인정보 수집 · 이용 동의 <small>(필수)</small></span>
                                        </label>
                                        <button type="button" class="agree_view privacy">약관보기</button>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="chk3" class="check" name="sms" value="1">
                                        <label for="chk3">
                                            <span>이벤트 혜택 알림 수신 동의 <small>(선택)</small></span>
                                        </label>
                                    </td>
                                </tr>
                                <tr class="join-agree">
                                    <td colspan="2">
                                        <input type="checkbox" id="age_agree" class="check" name="older_than_14" value="yes" required="">
                                        <label for="age_agree">
                                            <span>본인은 만 14세 이상입니다 <small>(필수)</small></span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="add-btnbx join-btn">
                            <input type="submit" class="confirm-btn" value="가입하기">
                        </div>
                        
                    </form>
                </div>
            </section>
        
    </section>
</section>
</body>
</html>
