<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파클몰</title>
</head>
<body>
    <section id="wrap">
        <header id="header">
            <div class="h-top w1260 clear">
                <h1 class="logo">
                    <a href="">
                        <img src="/static/images/img/logo.png" art="스파클몰 로고">
                    </a>
                </h1>
                <div class="h-top-icon">
                    <div class="h-basket">
                        <a href="@/cart">
                            <img src="/static/images/img/basket-icon.png" alt="장바구니">
                        </a>
                        <span>0</span>
                    </div>
                    <div class="h-my">
                        <a href="@/account">
                            <img src="/static/images/img/my-icon.png" alt="마이페이지">
                        </a>
                    </div>
                    <div class="h-heart">
                        <a href="@/interest">
                            <img src="/static/images/img/heart-icon.png" alt="관심상품">
                        </a>
                    </div>
                    <div class="h-del">
                        <a href="@/order">
                            <img src="/static/images/img/del-icon.png" alt="딜리버리">
                        </a>
                    </div>
                </div>
                ::after
            </div>
            <!-- .h-top -->
            <div id="gnb">
                <div class="gnb-in w1260 clear">
                    <ul class="gnb clear">
                        <li class="menu1">
                            <a href="#none">
                        </li>
                                <span class="ico"></span>
                                <span class="txt">
                                    "전체 카테고리"
                                    ::after
                                </span>
                            </a>
                            <li class="menu2">
                                <a href="">
                                    <span class="txt">
                                        "쇼핑하기"
                                        ::after
                                    </span>
                                </a>
                            </li>
                            <li class="menu3">
                                <a href="">
                                    <span class="txt">
                                        "정기배송"
                                        ::after
                                    </span>
                                </a>
                            </li>
                            <li class="menu4">
                                <a href="">
                                    <span class="txt">
                                        "자주묻는질문"
                                        ::after
                                    </span>
                                </a>
                            </li>
                            ::after
                    </ul>
                    <ul class="util-menu clear">
                        <li>
                            <a href="@/login">로그인</a>
                        </li>
                        <li>
                            ::before
                            <a href="@/register">회원가입</a>
                        </li>
                        <li>
                            ::before
                            <a href="@/support">고객센터</a>
                        </li>
                        ::after
                    </ul>
                    ::after
                </div>
                <!-- #gnb-in -->
            </div>
            <!-- gnb -->
        </header>
    </section>
</body>
</html>
